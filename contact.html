<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me</title>
    <link rel="shortcut icon" href="catipay.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <style>
         body {
            background-color: rgb(151, 226, 231);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

       
        nav {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
        }

        nav a {
            color: #003344;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #004466;
            background-color: rgba(0, 68, 102, 0.1);
            border-radius: 4px;
        }

       
        h1 {
            color: #003344;
            text-align: center;
            font-size: 2.5rem;
            margin-top: 30px;
        

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        hr {
            border: 1px solid #003344;
            margin: 30px 0;
        }

       
        .intro-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

    
        footer{
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;


        }
           nav a {
                margin-bottom: 10px;
                padding: 12px;
            }

            h1 {
                font-size: 2rem;
            }

            .content {
                padding: 15px;
            }
    </style>





       

    <nav> 

        <a href="https://www.facebook.com/Opeee12">Facebook</a>
        <a href="https://www.tiktok.com/@opecatipay">Tiktok</a>

        
    </nav>



</body>

</html>
